<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Login | GSTech CCTV Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      width: 380px;
      text-align: center;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-box h2 {
      margin-bottom: 10px;
      color: #333;
      font-size: 28px;
    }

    .login-box .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    .login-box input:focus {
      outline: none;
      border-color: #667eea;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin-top: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-box button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .login-box button:active {
      transform: translateY(0);
    }

    .login-box button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      color: #dc3545;
      margin-top: 15px;
      font-size: 14px;
      display: none;
      padding: 10px;
      background: #ffe6e6;
      border-radius: 5px;
    }

    .success {
      color: #28a745;
      margin-top: 15px;
      font-size: 14px;
      display: none;
      padding: 10px;
      background: #e6ffe6;
      border-radius: 5px;
    }

    .switch-link {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .switch-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }

    .back-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .back-link a {
      color: #999;
      text-decoration: none;
    }

    .back-link a:hover {
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê User Login</h2>
    <p class="subtitle">Welcome back! Please login to your account.</p>
    
    <form id="loginForm" onsubmit="handleLogin(event)">
      <input 
        type="text" 
        id="username" 
        placeholder="Username" 
        required 
        autocomplete="username"
      />
      <input 
        type="password" 
        id="password" 
        placeholder="Password" 
        required 
        autocomplete="current-password"
      />
      <button type="submit" id="loginButton">Login</button>
    </form>

    <p class="error" id="error-msg">Invalid username or password!</p>
    <p class="success" id="success-msg">Login successful! Redirecting...</p>
    
    <p class="switch-link">
      Are you an admin?
      <a href="admin-login.html">Login as Admin</a>
    </p>
    
    <p class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </p>
  </div>

  <script src="assets/js/config.js"></script>
<script src="assets/js/auth.js"></script>
  <script>
    function handleLogin(event) {
      event.preventDefault(); // Prevent form submission
      
      console.log('üîê Login button clicked');
      
      // Disable button to prevent double-click
      const loginButton = document.getElementById('loginButton');
      loginButton.disabled = true;
      loginButton.textContent = 'Logging in...';
      
      // Call the auth login function
      if (window.Auth && typeof window.Auth.loginAsUser === 'function') {
        console.log('‚úÖ Calling Auth.loginAsUser()');
        window.Auth.loginAsUser();
      } else {
        console.error('‚ùå Auth.loginAsUser not available');
        const errorMsg = document.getElementById('error-msg');
        errorMsg.textContent = 'Authentication system not loaded';
        errorMsg.style.display = 'block';
        loginButton.disabled = false;
        loginButton.textContent = 'Login';
      }
      
      // Re-enable button after 2 seconds in case of error
      setTimeout(() => {
        loginButton.disabled = false;
        loginButton.textContent = 'Login';
      }, 3000);
    }

    // Allow Enter key to submit
    document.addEventListener('DOMContentLoaded', () => {
      console.log('üöÄ User login page loaded');
      
      const form = document.getElementById('loginForm');
      const username = document.getElementById('username');
      const password = document.getElementById('password');
      
      // Focus on username field on load
      username.focus();
      
      // Handle Enter key on both inputs
      [username, password].forEach(input => {
        input.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            e.preventDefault();
            handleLogin(e);
          }
        });
      });
    });
  </script>
</body>
</html>
